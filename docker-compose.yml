version: '3.7'
services:
    mirakc:
        build:
            context: mirakc
        container_name: mirakc
        image: collelog/mirakc:alpine3.11
        #networks:
        #    - container-link
        #ports:
        #    - '40772:40772'
        volumes:
            - /etc/localtime:/etc/localtime:ro
            - mirakurun_run:/var/run/mirakurun
            - ./mirakc/epg:/var/lib/mirakc/epg
            - ./mirakc/config.yml:/etc/mirakc/config.yml:ro
        network_mode: 'none'
        environment:
            RUST_LOG: info
            MIRAKC_DEBUG_CHILD_PROCESS: ''
            MIRAKC_ARIG_LOG: info
        logging:
            driver: json-file
            options:
                max-size: '10m'
                max-file: '5'
        devices:
            - /dev/px4video0:/dev/px4video0
            - /dev/px4video1:/dev/px4video1
            - /dev/px4video2:/dev/px4video2
            - /dev/px4video3:/dev/px4video3
            - /dev/px4video4:/dev/px4video4
            - /dev/px4video5:/dev/px4video5
            - /dev/px4video6:/dev/px4video6
            - /dev/px4video7:/dev/px4video7
            - /dev/bus/usb/001/008
        init: true
        restart: unless-stopped

