    mysql:
        build:
            context: mariadb
        container_name: epgstation-mysql
        image: collelog/mariadb:alpine3.11-mariadb10.4.10
        #networks:
        #    - container-link
        #ports:
        #    - '3306:3306'
        volumes:
            - /etc/localtime:/etc/localtime:ro
            - ./mariadb/sock:/var/run/mysqld
            - ./mariadb/db:/var/lib/mysql
            - ./mariadb/init:/docker-entrypoint-initdb.d/
        network_mode: 'none'
        #environment:
        #    MYSQL_ROOT_PASSWORD: epgstation
        command: --character-set-server=utf8mb4 --collation-server=utf8mb4_bin --performance-schema=false --expire_logs_days=1
        init: true
        restart: unless-stopped

    epgstation:
        build:
            context: epgstation
        container_name: epgstation
        image: collelog/epgstation:alpine3.11-node12.14.0
        networks:
            - container-link
        ports:
            - '8888:8888'
            - '8889:8889'
        volumes:
            - /etc/localtime:/etc/localtime:ro
            - mirakurun_run:/var/run/mirakurun
            - ./mariadb/sock:/var/run/mysqld
            - ./epgstation/config:/usr/local/EPGStation/config
            - ./epgstation/data:/usr/local/EPGStation/data
            - ./epgstation/thumbnail:/usr/local/EPGStation/thumbnail
            - ./epgstation/logs:/usr/local/EPGStation/logs
            - ./recorded:/usr/local/EPGStation/recorded
        #environment:
        depends_on:
           - mirakc
#           - mirakurun
           - mysql
        #user: '1000:1000'
        init: true
        restart: unless-stopped

networks:
    default:
        external:
            name: bridge

    container-link:
        name: tvrecording
        driver: bridge

volumes:
    mirakurun_run:
        driver: 'local'
